<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <title>Tomato'Clock</title>
        <link rel="stylesheet" href="lib/modules/uikit/css/uikit.almost-flat.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/scroll_bar.css" />
        <script src="lib/modules/jquery-1.9.1.js"></script>
        <script src="lib/modules/uikit/js/uikit.min.js"></script>
        <script data-main="lib/init" src="lib/modules/require.js"></script>

    </head>
    
    <body>
        <!-- <div class='role role-header'></div> -->
        <!-- <div class='logo'><div class='wrap'>:-)</div></div> -->

        <!-- <div class="social google"  href=""><img src="images/google.png"></div>
        <div class="social facebook" href=""><img src="images/facebook.png"></div>
        <div class="social twitter" href=""><img src="images/twitter.png"></div> -->

        <div class="uk-container uk-container-center uk-text-center">

            <h2 class="title"> Tomato'Clock </h2>

            <div style="width:100px;" class="uk-button-group cmd">
                <button class="uk-button play" type="submit">
                    <i class="uk-icon-play uk-icon-small"> </i>
                </button>
                <button class="uk-button stop" type="submit">
                    <i class="uk-icon-stop uk-icon-small"> </i>
                </button>
            </div>

            <p class="clock uk-h1"> 00:00 </p>
            
            
            <button class="sound-btn uk-button uk-button-mini uk-button-danger"></button>
            

            <form class="uk-form">
                <input class="current-tag" type="text" placeholder="tag">
            </form>
            
            <p class="tags-btn hint clickable hidden">Show Tags</p>
            <div>
            <table class="tags uk-table uk-table-hover uk-table-striped uk-table-condensed uk-text-left">
                <tbody></tbody>
            </table>
            </div>

        </div>
    </body>

</html>
