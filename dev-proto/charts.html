<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Canvas Test</title>
</head>
<body>
<section>
<div>
<canvas id="canvas" width="400" height="400">
<canvas id="new-canvas" width="400" height="400">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</div>

<script type="text/javascript">

var myColor = ["#ECD078", "#D95B43", "#C02942", "#542437", "#53777A"];
var myData = [30, 30, 30, 30, 30];

function getTotal() {
    var myTotal = 0;
    for (var j = 0; j < myData.length; j++) {
        myTotal += (typeof myData[j] == 'number') ? myData[j] : 0;
    }
    return myTotal;
}

function plotData() {
    var canvas;
    var ctx;
    var lastend = 0;
    var myTotal = getTotal();

    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (var i = 0; i < 5; i++) {
        ctx.fillStyle = myColor[i];
        ctx.beginPath();
        ctx.moveTo(200, 150);
        ctx.arc(200, 150, 150, lastend, lastend +
            (Math.PI * 2 * (1 / 5)), false);
        ctx.lineTo(200, 150);
        ctx.fill();
        lastend += Math.PI * 2 * (myData[i] / myTotal);
    }
}

function drawDonutIcon(n) {
    var canvas;
    var ctx;
    var red = "#DD4B39";
    var green = "#469446";
    var steps = 10;

    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.scale(0.05, 0.05)

    // donut
    ctx.fillStyle = red;
    ctx.beginPath();
    ctx.arc(200, 150, 150, 1.5*Math.PI, (Math.PI * (1.5 + 2 * ((n) / steps))), false);
    ctx.arc(200, 150, 90, (Math.PI * (1.5 + 2 * ((n) / steps))), 1.5*Math.PI, true);
    ctx.fill();
    ctx.closePath();

    // triangle
    ctx.fillStyle = green;
    ctx.beginPath();
    ctx.lineTo(200, 80);
    ctx.arc(200, 150, 150, 1.37*Math.PI, Math.PI * 1.63, false);
    ctx.fill();
    ctx.closePath();
}

drawDonutIcon(3);
// drawTopClove()

</script>
</section>
</body>
</html>
